{% extends 'base.html' %}

{% block content %}

    <h1>Add Product</h1>




    <form action="{% url 's_add_product' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <hr>

        <div class="form-group row">
            <label for="product_name" class="col-sm-2 col-form-label">Product Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="product_name" name="product_name">
            </div>
        </div>

        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" name="description">
            </div>
        </div>

        <div class="form-group row">
            <label for="price" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="price" name="price">
            </div>
        </div>

        <div class="form-group row">
            <label for="stock" class="col-sm-2 col-form-label">Stock</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="stock" name="stock">
            </div>
        </div>

        <br>

        <div class="form-group row">
            <label for="cars">Choose Category: </label>

            <select name="category">
                {% for i in cat %}
                    <option value="{{ i.id }}">{{ i.category_name }}</option>
                {% endfor %}
            </select>
        </div>

        <br>

        <div class="form-group row">
            <label for="images"
                   style="background-color:rgb(10, 62, 87) ;border-color:rgb(10, 62, 87);color:white;border-radius:5px;padding:2%;">Choose
                Image</label>
            <input type="file" name="images" id="images" accept="image/png, image/jpeg, .pdf, .txt"
                   style="display: none;">
        </div>

        <input type="hidden" name="s_id" value="{{ s_id }}">
        <hr>

        <div class="btn-block">
            <button type="submit" href="">Submit</button>
        </div>

    </form>

{% endblock %}

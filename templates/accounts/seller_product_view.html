{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	<title>View Products</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			margin: 0;
		}

		.header {
			background-color: #f1f1f1;
			padding: 20px;
			text-align: center;
		}

		.content {
			padding: 20px;
		}

		table {
			border-collapse: collapse;
			width: 100%;
		}

		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}

		tr:hover {
			background-color: #f5f5f5;
		}

		th {
			background-color: #4CAF50;
			color: white;
		}

	</style>
</head>
<body>

	<div class="header">
		<h1>View Products</h1>
	</div>

	<div class="content">

		<table>
			<thead>
				<tr>
					<th>product_name</th>
					<th>description</th>
					<th>price</th>
					<th>stock</th>
				</tr>
			</thead>
			<tbody>
            {% for i in qq %}
				<tr>
					<td>{{ i.product_name }}</td>
					<td>{{ i.description }}</td>
					<td>{{ i.price }}</td>
					<td>{{ i.stock }}</td>
				</tr>
            {% endfor %}
			</tbody>
		</table>

	</div>

</body>
</html>


{% endblock %}
